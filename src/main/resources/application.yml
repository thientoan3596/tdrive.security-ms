server:
  port: ${SERVER_PORT:8080}
application:
  api:
    endpoint: ${API_ENDPOINT:/api/auth}
    version: ${API_VERSION:v1}
    secure: ${API_DOC_SECURE:false}
spring:
  application:
    name: ${APPLICATION_NAME:-security-ms}
  r2dbc:
    pool:
      enable: ${DB_POOL_ENABLE:true}
      initial-size: ${DB_POOL_INIT_SIZE:10}
      max-size: ${DB_POOL_MAX_SIZE:20}
    url: ${DB_URL:-r2dbc:mysql://host.docker.internal:3306/user}
    username: ${DB_USER:-root}
    password: ${DB_PASSWORD:-changeInProd!}
jwt:
  token:
    expiration: ${JWT_TKN_EXP:36000000 }
  refresh-token:
    expiration: ${JWT_REFR_TKEN_EXP:604800000}
  # r0M7GqBT5VAmx2871SJN88g7fdFOpVIOh
  secret: ${JWT_SECRET:-r0M7GqBT5VAmx2871SJN88g7fdFOpVIOh}
eureka:
  client:
    enabled: ${EUREKA_CLIENT_ENABLE:true}
    serviceUrl:
      defaultZone: ${EUREKA_SERVER_URL:http://host.docker.internal:8761/eureka/}
    renewal-interval-in-seconds: ${EUREKA_CLIENT_HEARTBEAT:30}
    instance-info-replication-interval-seconds: ${EUREKA_CLIENT_INSTANCE_REPLICATION_INTERVAL:60}
    lease-expiration-duration-in-seconds: ${EUREKA_CLIENT_LEASE_EXPIRATION_DURATION:90}
  instance:
    prefer-ip-address: ${EUREKA_INSTANCE_PREFER_IP_ADDR:true}
management:
  endpoints:
    web:
      exposure:
        include: health,env
  endpoint:
    env:
      show-values: ALWAYS
